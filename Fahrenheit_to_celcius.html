<!DOCTYPE html>
<html>
    <head>
        <title>Fahrenheit to Centigrade</title>
    </head>
    <body>
        <p id="writing" style="font-size: 100px;"></p>
        <script>
            
            // Writing script to convert Fahrenheit to Centigrade
            //variable to get fahrenheit from the users
            var fahrenheit = prompt("Enter the Fahrenheit to convert into Centigrade",50); 
            //variable to convert fahrenheit to centigrade
            var centigrade  = 5/9 * (fahrenheit - 32);
            //Taking an outside HTML element with id "writing" to print
            document.getElementById("writing").innerHTML = fahrenheit + "\xB0 fahrenheit in centigrade is "  + centigrade + "\xB0" ;
            
        </script>
    </body>
</html>
